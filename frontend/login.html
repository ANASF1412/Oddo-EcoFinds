    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            checkUrlMessages();
            
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', handleLogin);
        });

        function checkUrlMessages() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');

            if (message === 'registered') {
                showMessage('success', 'Registration successful! Please sign in.');
            } else if (message === 'logout') {
                showMessage('info', 'You have been logged out successfully.');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('error', 'Please enter both email and password.');
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
                hideMessage();

                const response = await window.ecofindsApi.auth.login({
                    email: email,
                    password: password
                });

                if (response.status === 'success') {
                    showMessage('success', 'Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showMessage('error', response.message || 'Invalid email or password.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('error', 'Login failed. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        function showMessage(type, message) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageDiv.classList.remove('hidden');
        }

        function hideMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.classList.add('hidden');
        }
    </script>

    <script src="js/api.js"></script>

    <script>
        // Initialize login page
        document.addEventListener('DOMContentLoaded', function() {
            initializeLogin();
            checkUrlMessages();
        });

        function initializeLogin() {
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', handleLogin);
        }

        function checkUrlMessages() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');

            if (message === 'registered') {
                showMessage('success', 'ðŸŽ‰ Registration successful! Please sign in to continue.', 'urlMessage');
            } else if (message === 'logout') {
                showMessage('info', 'You have been successfully logged out.', 'urlMessage');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Get form data
            const formData = new FormData(e.target);
            const credentials = {
                email: formData.get('email').trim(),
                password: formData.get('password')
            };

            // Basic validation
            if (!credentials.email || !credentials.password) {
                showMessage('error', 'Please enter both email and password.');
                return;
            }

            try {
                // Show loading state
                submitBtn.disabled = true;
                loadingOverlay.classList.add('active');
                hideMessage();

                const response = await window.ecofindsApi.auth.login(credentials);

                if (response.status === 'success') {
                    showMessage('success', 'âœ… Login successful! Redirecting to dashboard...');
                    
                    // Redirect after brief delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showMessage('error', response.message || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('error', 'Network error. Please check your connection and try again.');
            } finally {
                // Hide loading state
                submitBtn.disabled = false;
                loadingOverlay.classList.remove('active');
            }
        }

        function fillDemoCredentials() {
            document.getElementById('email').value = 'john@email.com';
            document.getElementById('password').value = 'password123';
            
            // Add visual feedback
            const btn = event.target;
            btn.innerHTML = '<i class="fas fa-check"></i> Demo Credentials Added';
            btn.classList.add('demo-filled');
            
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-magic"></i> Use Demo Account';
                btn.classList.remove('demo-filled');
            }, 2000);
        }

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.nextElementSibling;
            const icon = toggle.querySelector('i');

            if (field.type === 'password') {
                field.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                field.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        function showMessage(type, message, elementId = 'message') {
            const messageDiv = document.getElementById(elementId);
            messageDiv.className = `alert alert-${type}`;
            messageDiv.textContent = message;
            messageDiv.classList.remove('hidden');
            
            // Scroll to top to show message
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function hideMessage() {
            document.getElementById('message').classList.add('hidden');
        }
    </script>
